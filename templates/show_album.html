{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
    <h2>{{ artist }} - {{ album }}</h2>
  {% for entry in entries %}
    <li>[<a href="/play/{{ entry.id }}">Play</a> /
        <a href="/add/{{ entry.id }}">Add</a>] {{ entry.track }} -
        {{ entry.title|safe }}
  {% else %}
    <li><em>Empty: No music</em>
  {% endfor %}
  </ul>
{% endblock %}
