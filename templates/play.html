{% extends "layout.html" %}
{% block body %}
<h2><a href="/">{{ track.artist }}</a> -
  <a href="/album/{{ track.artist }}/{{ track.album }}">{{ track.album }}</a> -
  {{ track.title }}</h2>
<p>
  <center>
    <audio id="player" controls="controls">
      Time: <span id="current-time"></span>
      <source type="audio/mp3" src="{{ url }}" />
      <p>Your browser does not support the audio element.</p>
    </audio>

  </center>
{% endblock %}
