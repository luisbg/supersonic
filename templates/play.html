{% extends "layout.html" %}
{% block body %}
<h2><a href="/">{{ track.artist }}</a> -
  <a href="/album/{{ track.artist }}/{{ track.album }}">{{ track.album }}</a> -
  {{ track.title }}</h2>
<p>
  <center>
    <audio id="player2" controls="controls" autoplay="true">
      <source type="audio/mp3" src="{{ url }}" />
      <p>Your browser does not support the audio element.</p>
    </audio>

    <script>
      $('audio').mediaelementplayer();
    </script>

  </center>
{% endblock %}
